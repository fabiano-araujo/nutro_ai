    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.4.8
  supabase_flutter: ^2.6.0
  image_picker: ^1.0.7
  video_player: ^2.9.2
  file_picker: ^8.1.2
  path_provider: ^2.1.4
  google_fonts: ^4.0.3
  fl_chart: ^0.70.2
  provider: ^6.1.4
  http: ^1.1.0
  uuid: ^4.3.3
  intl: ^0.20.2
  timeago: ^3.5.0
  youtube_explode_dart: ^2.3.10
